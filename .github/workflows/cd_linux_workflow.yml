name: CD Build Linux Executable

on:
  release:
    types: [created, published]
  workflow_dispatch: {}

permissions:
  contents: write
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-linux:
    name: Build Linux Executable
    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk python3-dev wkhtmltopdf
      
      - name: Install Poetry
        run: |
          pip install poetry
          poetry --version
      
      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-ansi
      
      - name: Install PyInstaller
        run: |
          poetry run pip install pyinstaller
      
      - name: Prepare wkhtmltopdf for bundling
        run: |
          mkdir -p wkhtmltopdf/bin
          cp $(which wkhtmltopdf) wkhtmltopdf/bin/
      
      - name: Build Linux executable
        run: |
          poetry run pyinstaller \
            --onefile \
            --windowed \
            --name "Sheetwise-v1-ubuntu-24.04_x64.run" \
            --distpath dist \
            --workpath build \
            --specpath . \
            --add-data "src:src" \
            --add-data "assets:assets" \
            --add-data "wkhtmltopdf:wkhtmltopdf" \
            --hidden-import pandas \
            --hidden-import openpyxl \
            --hidden-import ttkbootstrap \
            --hidden-import PIL \
            --hidden-import PIL._tkinter_finder \
            --hidden-import PIL.Image \
            --hidden-import PIL.ImageTk \
            --hidden-import pdfkit \
            --hidden-import sqlite3 \
            --hidden-import tkinter \
            --hidden-import tkinter.ttk \
            --hidden-import tkinter.messagebox \
            --hidden-import tkinter.filedialog \
            --collect-all ttkbootstrap \
            --collect-all pandas \
            --collect-all PIL \
            src/main.py
      
      - name: Cleanup
        run: |
          rm -rf wkhtmltopdf
      
      - name: Make executable
        run: |
          chmod +x dist/Sheetwise-v1-ubuntu-24.04_x64.run
      
      - name: Verify executable
        run: |
          if [ -f "dist/Sheetwise-v1-ubuntu-24.04_x64.run" ]; then
            echo "✅ Executable built successfully!"
            ls -lh dist/Sheetwise-v1-ubuntu-24.04_x64.run
            file dist/Sheetwise-v1-ubuntu-24.04_x64.run
          else
            echo "❌ Executable not found!"
            exit 1
          fi
      
      - name: Upload executable as artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sheetwise-Linux-Executable
          path: dist/Sheetwise-v1-ubuntu-24.04_x64.run
          retention-days: 90
      
      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/Sheetwise-v1-ubuntu-24.04_x64.run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
